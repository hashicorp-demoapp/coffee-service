apiVersion: v1
kind: Service
metadata:
  name: coffee-service
spec:
  selector:
    app: coffee-service
  ports:
    - name: http
      protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: coffee-service
automountServiceAccountToken: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffee-service
  labels:
    app: coffee-service
    version: v3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coffee-service
  template:
    metadata:
      labels:
        app: coffee-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-meta-version: "v1"
        consul.hashicorp.com/service-tags: "api"
    spec:
      serviceAccountName: coffee-service
      containers:
        - name: coffee-service
          image: coffee-service:debug
          ports:
            - containerPort: 9090
            - containerPort: 9102
          env:
            - name: "LOG_FORMAT"
              value: "text"
            - name: "LOG_LEVEL"
              value: "DEBUG"
            - name: "BIND_ADDRESS"
              value: "localhost:9090"
            - name: "METRICS_ADDRESS"
              value: "localhost:9102"
            - name: "VERSION"
              value: "v3"
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 15
            timeoutSeconds: 1
            periodSeconds: 10
            failureThreshold: 30
